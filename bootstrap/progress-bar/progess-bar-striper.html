<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Progress Bar with stripes Colors</title>
  </head>
  <body>
    <div class="container">
      <h2>Progress bar with Stripes</h2>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 10%">
          10%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar bg-success progress-bar-striped"
          style="width: 20%"
        >
          20%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar bg-info progress-bar-striped"
          style="width: 30%"
        >
          30%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar bg-warning progress-bar-striped"
          style="width: 40%"
        >
          40%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar bg-danger progress-bar-striped"
          style="width: 50%"
        >
          50%
        </div>
      </div>
      <br />
    </div>
  </body>
</html>
