<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Inline Form Example</title>
  </head>
  <body>
    <div class="container">
      <h1>How to Create an Inline Form in Bootstrap</h1>
      <form action="/commit.php" class="form-inline">
        <label for="email">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
        />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
        />
        <div class="form-check">
          <label for="" class="form-check-label">
            <input
              type="checkbox"
              name="Logged in"
              id="Check"
              class="form-check-input"
            />
            Logged in
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Procced</button>
      </form>
    </div>
  </body>
</html>
