<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Button Group example</title>
  </head>
  <body>
    <div class="container">
      <h2>Grouped Buttons</h2>
      <p>
        By Using the .btn-group, we can create display multiple buttons at once:
      </p>
      <div class="btn-group">
        <button class="btn btn-primary" type="button">Enter</button>
        <button class="btn btn-primary" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Reset</button>
      </div>
      <p>Width btn-group-lg in large size</p>
      <div class="btn-group btn-group-lg">
        <button class="btn btn-primary" type="button">Enter</button>
        <button class="btn btn-primary" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Reset</button>
      </div>
      <p>with btn-group-md in medium size:</p>
      <div class="btn-group btn-group-md">
        <button class="btn btn-primary" type="button">Enter</button>
        <button class="btn btn-primary" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Reset</button>
      </div>
      <p>with btn-group-sm in small size:</p>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-primary" type="button">Enter</button>
        <button class="btn btn-primary" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Reset</button>
      </div>
    </div>
  </body>
</html>
