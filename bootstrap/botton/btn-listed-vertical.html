<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Button Group example</title>
  </head>
  <body>
    <div class="container">
        <h2>Button Listed Vertical</h2>
        <p>The .btn-group-vertical class is used to generate a vertical button group:</p>
        <div class="btn-group-vertical">
            <button class="btn btn-primary" type="button">HTML</button>
            <button class="btn btn-primary" type="button">CSS</button>
            <button class="btn btn-primary" type="button">Bootstrap</button>
        </div>
      </div>
    </div>
  </body>
</html>
