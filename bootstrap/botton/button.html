<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Button example</title>
  </head>
  <body>
    <div class="container">
      <h1>Types of Button in Bootstrap</h1>
      <button class="btn" type="button">Simple Button</button>
      <button class="btn btn-success" type="button">Success Button</button>
      <button class="btn btn-warning" type="button">Warning Button</button>
      <button class="btn btn-danger" type="button">Danger Button</button>
      <button class="btn btn-primary" type="button">Primary Button</button>
      <button class="btn btn-secondary" type="button">Secondary Button</button>
      <button class="btn btn-link" type="button">Link Button</button>
      <button class="btn btn-dark" type="button">Dark Button</button>
      <button class="btn btn-info" type="button">Info Button</button>
      <button class="btn btn-light" type="button">Light Button</button>
    </div>
  </body>
</html>
