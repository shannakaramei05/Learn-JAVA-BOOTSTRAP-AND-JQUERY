<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Dropdown Menus example</title>
  </head>
  <body>
    <div class="container">
      <h1>Dropdown Menus</h1>
      <p>To create a dropdown menu add one button group inside another:</p>
      <div class="btn-group">
        <div class="btn-group">
          <button
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
            type="button"
          >
            Cybersecurity
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">SSL</a>
            <a href="#" class="dropdown-item">Servlet</a>
          </div>
        </div>
        <div class="btn-group">
          <button
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
            type="button"
          >
            Mobile App Development
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Android</a>
            <a href="#" class="dropdown-item">Ios</a>
          </div>
        </div>
        <div class="btn-group">
          <button
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
          >
            Website Devepment
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">HTML</a>
            <a href="#" class="dropdown-item">CSS</a>
            <a href="#" class="dropdown-item">Bootstrap</a>
            <a href="#" class="dropdown-item">JQuery</a>
            <a href="#" class="dropdown-item">Javascript</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
