<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css"
    />

    <title>Display Headings In Bootstrap 4</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-1">This is our first display Heading (.display-1)</h1>
      <h1 class="display-2">
        This is our second Display Heading! (.display-2)
      </h1>
      <h1 class="display-3">This is our third heading! (.display-3)</h1>
      <h1 class="display-4">This is our fourth heading! (.display-4)</h1>
    </div>
  </body>
