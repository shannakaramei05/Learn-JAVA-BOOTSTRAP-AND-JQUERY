    <title>Example Grid</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Four Columns</h1>
      <div class="row">
        <div class="col" style="background-color: red; border-style: dotted">
          col
        </div>
        <div class="col" style="background-color: yellow; border-style: dotted">
          col
        </div>
        <div class="col" style="background-color: aqua; border-style: dashed">
          col
        </div>
        <div class="col" style="background-color: blue; border-style: outset">
          col
        </div>
      </div>
    </div>
  </body>
