<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/
bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <style>
      .carousel-inner img {
        width: 100%;
        height: 100%;
      }
    </style>
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel slide" id="demo" data-ride="carousel">
      <ul class="carousel-indicators">
        <li class="active" data-target="#demo" data-slide-to="0"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="China"
            width="1100"
            height="500"
          />
          <div class="carousel-caption">
            <h3>China</h3>
            <p>China is Quite Expensive but it is worth it!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/8543153/pexels-photo-8543153.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="New York"
            width="1100"
            height="500"
          />
          <div class="carousel-caption">
            <h3>New York</h3>
            <p>New York is not center of banking and finance</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/442579/pexels-photo-442579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Dubai"
            width="1100"
            height="500"
          />
          <div class="carousel-caption">
            <h3>Dubai</h3>
            <p>Dubai is a awesome place for staycation</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/1036657/pexels-photo-1036657.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Chicago"
            width="1100"
            height="500"
          />
          <div class="carousel-caption">
            <h3>Chicago</h3>
            <p>Chicago a place for coboy!</p>
          </div>
        </div>
        <div class="corausel-item"></div>
        <a href="#demo" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" class="carousel-control-next" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </body>
</html>
