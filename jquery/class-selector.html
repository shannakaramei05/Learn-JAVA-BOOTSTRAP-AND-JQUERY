<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $(".hd").hide();
        });
      });
    </script>
    <title>Class Selector JQuery</title>
  </head>
  <body>
    <h2 class="hd"><b>Heading </b>This Example Demonstrates Class Selector</h2>
    <p class="hd">
      <b>Paragraph One: </b> The first paragraph is about to disappear by using
      JQuery. <br />
    </p>
    <p>the second paragraph is not going to disappear.</p>
    <button>Click Here to Disappear the First Paragraph With Heading</button>
  </body>
</html>
