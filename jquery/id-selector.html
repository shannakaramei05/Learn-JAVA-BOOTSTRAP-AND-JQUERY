<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#btn-one").click(function () {
          $("#first").hide();
        });

        $("#btn-two").click(function () {
          $("#first").show();
        });
      });
    </script>
    <title>Jquery ID-Selector</title>
    <h2>This Example Demonstrates ID selector</h2>
    <p id="first">
      The paragraph is about to disappear by using JQuery. <br />
    </p>
    <p>The second paragraph which is not going to disappear</p>
    <button id="btn-one">Click here to disappear the first paragraph</button>
    <button id="btn-two">Click here to show the first paragraph</button>
  </head>
  <body></body>
</html>
