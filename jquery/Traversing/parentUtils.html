<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .outermost * {
        display: block;
        border: 2pxs solid orange;
        color: lightgrey;
        padding: 6px;
        margin: 18px;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("span")
          .parentsUntil("div")
          .css({ color: "blue", border: "2px solid blue" });
      });
    </script>
    <title>Parent Utils</title>
  </head>
  <body class="outermost">
    body (great-great-grandparent)
    <div style="width: 400px">
      div (great-grandparent)
      <ul>
        ul grandparent
        <li>
          li (direct parent)
          <span>span</span>
        </li>
      </ul>
    </div>
  </body>
</html>
