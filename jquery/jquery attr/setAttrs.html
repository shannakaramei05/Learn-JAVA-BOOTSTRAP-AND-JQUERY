<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#b1").click(function () {
          $("#w3s").attr("href", "https://www.facebook.com");
        });
      });
    </script>
    <title>Set Attributes</title>
    <p>
      To change or modify the values of an attribute, by using attr() function
    </p>
    <p id="par1">
      <a href="https://www.google.com" id="w3s" target="_blank">Google.com</a>
    </p>
    <button id="b1">Click to change the href value</button>
    <p>
      After clicking the link, place your cursor on the hyperlink and check the
      link address or click it to go to other website.
    </p>
  </head>
  <body></body>
</html>
