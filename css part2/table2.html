<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example table-2</title>
    <style>
      table,
      td,
      th {
        border: 1px solid green;
      }

      table {
        border-collapse: collapse;
        width: 70%;
      }

      th {
        height: 70px;
      }
    </style>
  </head>
  <body>
    <h2>Example of height and widht</h2>
    <table>
      <tr>
        <th>Employee Name</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td>Jack</td>
        <td>50.000</td>
      </tr>
      <tr>
        <td>Bartowski</td>
        <td>70.000</td>
      </tr>
    </table>
  </body>
</html>
