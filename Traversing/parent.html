<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("span").parent().css({ color: "blue", border: "5px solid red" });
      });
    </script>
    <style>
      .outermost * {
        display: block;
        border: 2px solid lightgrey;
        color: green;
        padding: 6px;
        margin: 20px;
      }
    </style>
    <title>Example Ancestors JQuery</title>
  </head>
  <body>
    <p>
      <b>Ancestors</b> refers to an element which may be a parent or grandparent
      of a child element
    </p>
    <div class="outermost">
      <div style="width: 400px">
        div(great-grandparent)
        <ol>
          (grandparent)
          <li>
            li (direct parent)
            <span>span</span>
          </li>
        </ol>
      </div>
      <div style="width: 400px">
        div(grandParent)
        <p>
          p (direct parent)
          <span>span</span>
        </p>
      </div>
    </div>
  </body>
</html>
