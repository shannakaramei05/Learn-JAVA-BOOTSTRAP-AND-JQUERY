<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script>
      function appTxt() {
        var textOne = "<b>Using HTML to generate Text</b>.";
        var textTwo = $("<p></p>").text("Using Jquery to generate text.");
        var textThree = document.createElement("p");
        textThree.innerHTML = "some content";
        $("body").append(textOne, textTwo, textThree);
      }
    </script>
    <title>Append Text</title>
  </head>
  <body>
    <button onclick="appTxt()">Append text</button>
  </body>
</html>
